<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template- Shoppinglist</title>
  <link rel="stylesheet" type="text/css" href="css/MyCss.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Shoppinglist</h2>
  <div>
    <ul id="list">
      <li id="0" class="unhealthy">Marshmallows</li>
      <li id="1" class="healthy">Cashew nuts</li>
      <li id="2" class="unhealthy">Beer</li>
      <li id="3" class="healthy">Apples</li>
    </ul>
  </div>
  <div>
    <h2>Shoppinglist UNHEALTHY</h2>
    <ul id="listUnhealthy">
    </ul>
  </div>
  
  <div>
    <h2>Add Item:</h2>
    <label for="name">Navn:</label><br><br>
    <input type="text" id="name"><br><br>
    <label for="sundhed">Sundhed:</label><br><br>
    <select name="Sundhed" id="sundhed">
      <option value="healthy">Healthy</option>
      <option value="unhealthy">Unhealthy</option>
    </select><br><br>
    <input type="button" id="AddItem" value="Add Item">
  </div>

  <script src="js/index.js"></script>
</body>
</html>
